<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Productos</title>
</head>
<body>
    <h1>Carga De Productos</h1>
    <form id="usuarioForm">
        <label for="Nombre">Ingrese Nombre Del Producto</label>
        <input type="text" name="Nombre">

        <label for="Descripcion">Ingrese Descripcion Del Producto</label>
        <input type="text" name="Descripcion">

        <label for="Codigo">Ingrese Codigo Del Producto</label>
        <input type="number" name="Codigo">

        <label for="Foto">Ingrese Foto(url) Del Producto</label>
        <input type="text" name="Foto">

        <label for="Precio">Ingrese Precio Del Producto</label>
        <input type="number" name="Precio">

        <label for="Stock">Ingrese Stock Del Producto</label>
        <input type="number" name="Stock">
        
        <br>

        <input type="submit">
    </form>
    
    <script src="./index.js"></script>
</body>
</html>
